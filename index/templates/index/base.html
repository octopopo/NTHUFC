<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% block title_name %}
    {% endblock title_name %}
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %} media="screen">
    <link rel="stylesheet" href={% static "css/base.css" %} media="screen">
    <script src={% static "js/jquery-2.1.4.min.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>
    <script type="text/javascript">
        //show msg modal
        function showMsgModal(msg){
            $('#msg-Modal').modal('show');
            $('#msg-txt').text(msg);
        }
    </script>
    {% block import_source %}
    {% endblock import_source %}
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index:index' %}">Fun攝清華 嬉遊秘境</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li><a href="#">網路投票</a></li>
            <!--
            <li><a href="{% url 'photos:photos' %}">Photos</a></li>
            -->
            <li><a href="#">秘境地圖</a></li>
            <li><a href="#" onclick="checkLogin()" id="participate">我要參加</a></li>
            <li><a href="#">Q&A</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">搜尋</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登入</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <center>
      <!-- Modal -->
      <div class="modal fade" id="msg-Modal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" id="alert-modal">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"><strong id="msg-txt"></strong></h4>
            </div>
          </div>
        </div>
      </div>
    </center>
    <script>
      function checkLogin(){
        //if not login
        //$('#msg-Modal').modal('show');
        //$('#msg-txt').text('You should login first!');
        //else
        $("#participate").attr("href", "{% url 'index:participate' %}");
      }
    </script>

    <!-- wrap all page elements to div -->
    <div class="wrap-body container-fluid">
      {% block body_block %}
      {% endblock body_block %}
    </div>
    <br><br>
    <footer class="footer">
      <div class="container">
        <p class="text-muted" >© 2015 NTHUFC, KEJP .Templates are from Bootswatch Project.</p>
      </div>
    </footer>
  </body>
</html>
